<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Get Your 5 day Forcast for anywhere in the world just search for your city Now!!"
    />
    <meta name="keywords" content="Weather, Forcast, 5Day, City, Region" />
    <meta name="author" content="nathan Cuevas" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Gettting an interest-cohort error and this is how i found to fix it - https://stackoverflow.com/questions/69619035/error-with-permissions-policy-header-unrecognized-feature-interest-cohort -->
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <script src="assets/scripts/accessible.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>

    <!-- Reference that I used to get all the HTML entity codes for each weather type - https://www.htmlsymbols.xyz/miscellaneous-symbols/weather-symbols  -->

    <title>5 Day Weather Forcast</title>
  </head>
  <body>
    <header>
      <h1>5-Day Weather Forecast</h1>
    </header>

    <div class="container">
      <nav>
        <form id="search-form">
          <label for="city-search">Search for a City:</label>
          <input id="city-search" type="search" />
          <button type="submit">Search</button>
        </form>

        <hr />

        <div class="tablist" role="tablist" aria-labelledby="tablist-label">
          <span class="sr-only" id="tablist-label">
            List of Searched Cities
          </span>
        </div>
      </nav>

      <div id="divider"></div>

      <main></main>
    </div>
    <!-- Adding the dayjs CDN to manipulate dates in a familiar way -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  </body>
</html>
